<!-- apps\dashboard\templates\dashboard\login.html  -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему KPI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <div class="login-header text-center">
                        <h2><i class="fas fa-chart-line"></i> Система мониторинга KPI</h2>
                        <p class="mb-0">Медицинское учреждение</p>
                    </div>
                    
                    <div class="card-body p-5">
                        {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Ошибка!</strong> Неправильное имя пользователя или пароль.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}
                        
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Логин</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" name="username" id="id_username" 
                                           class="form-control" placeholder="Введите логин" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="id_password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" name="password" id="id_password" 
                                           class="form-control" placeholder="Введите пароль" required>
                                </div>
                            </div>
                            
                            <input type="hidden" name="next" value="{{ next }}">
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-login btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Войти в систему
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    <i class="fas fa-info-circle"></i> Для доступа к системе обратитесь к администратору
                                </p>
                            </div>
                        </form>
                    </div>
                    
                    <div class="card-footer text-center p-3 bg-light">
                        <small class="text-muted">
                            © {% now "Y" %} Система мониторинга KPI. Все права защищены.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS + Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // Автофокус на поле ввода
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('id_username').focus();
        });
    </script>
</body>
</html>
